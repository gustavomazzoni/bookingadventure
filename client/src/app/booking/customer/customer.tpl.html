<div class="customer">
  
  <div class="row">
    <div class="form-group col-xs-12 col-sm-6">
      <label for="first_name">First Name:</label>
      <input type="text" class="form-control" ng-model="formData.customer.firstName" id="first_name" placeholder="Enter your first name">
    </div>
    <div class="form-group col-xs-12 col-sm-6">
      <label for="last_name">Last Name:</label>
      <input id="last_name" ng-model="formData.customer.lastName" type="text" class="form-control" placeholder="Enter your last name">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6">
      <div class="row">
        <div class="form-group col-xs-6">
          <label for="age">Age:</label>
          <input type="number" class="form-control" ng-model="formData.customer.age" id="age" min="18" step="1" placeholder="20">
        </div>
        <div class="form-group col-xs-6">
          <label for="weight">Weight (kg):</label>
          <input type="number" class="form-control" ng-model="formData.customer.weight" id="weight" min="65" step="1" placeholder="67.5">
        </div>
      </div>
    </div>
    <div class="form-group col-xs-12 col-sm-6">
      <label for="gender_input">Gender:</label>
      <div id="gender_input">
        <label for="gender_male" class="radio-inline col-xs-5">
          <input type="radio" id="gender_male" ng-model="formData.customer.gender" name="gender" ng-model="formData.customer.gender" value="Male"> Male
        </label>
        <label for="gender_female" class="radio-inline col-xs-5">
          <input type="radio" id="gender_female" ng-model="formData.customer.gender" name="gender" ng-model="formData.customer.gender" value="Female"> Female
        </label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-xs-12">
      <label for="select">Chronic Health Problems:</label>
      <select id="select" ng-model="formData.customer.chp" class="form-control">
        <option>Teste</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-xs-12">
      <label for="email">Email:</label>
      <input type="email" class="form-control" ng-model="formData.customer.email" id="email" placeholder="Enter your email">
    </div>
  </div>

  <button class="btn btn-large btn-primary" type="submit">{{'reservation.buy' | translate}}</button>

</div>
